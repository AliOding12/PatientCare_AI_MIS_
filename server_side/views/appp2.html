<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f6f6;
            padding: 40px;
        }
        .container {
            max-width: 1200px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .table th {
            background: #1e56a0;
            color: white;
            text-align: left;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #d6e4f0;
        }
        .table-hover tbody tr:hover {
            background-color: #608bc1;
            color: white;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    
         /* Sidebar */
         .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #1e56a0, #163172);
            color: white;
            padding-top: 40px; /* Added padding to move content down */
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 40px; /* Added space between logo and navigation items */
        }

        .sidebar .nav-link {
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 1.1rem;
            margin-bottom: 15px;
            border-radius: 25px; /* Rounded buttons */
            transition: background 0.3s, color 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: #cbdceb;
            color: #163172;
        }

        .sidebar .nav-link.active {
            background-color: #608bc1; /* Active button background */
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px; /* Added space for icons (if any) */
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 260px;
            cursor: pointer;
            background-color: #1e56a0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            transition: left 0.3s;
        }

        .sidebar.hidden ~ .toggle-btn {
            left: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }

        .sidebar.hidden ~ .content {
            margin-left: 0;
        }

        .text-center :hover {
            background-color: cadetblue;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h6 {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Logo styling */
        .logo img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <!-- Add your logo here -->
            <img src="./grummedlog.webp" alt="Grummed Logo"><br>
        </div>
        <nav class="nav flex-column">
          <a href="#" id="dashboardtag" class="nav-link">Dashboard</a>  
          <a href="#" id="appointmentsBtn" class="nav-link">Appointments</a>
          <a href="#" id="medicalhistoryBtn" class="nav-link">Medical Reports</a>
          <a href="#" id="mlinterface" class="nav-link">ML Interface</a>
          <a href="#" class="nav-link">Settings</a>
        </nav>
    </div>

    <button class="toggle-btn" id="toggleBtn">â˜°</button>
    <div class="container">
        <h1 class="text-center mb-4" style="color: #1e56a0;">Appointments Management</h1>
        
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search appointments...">
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="appointmentsBody">
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
   
    <script>
   
        document.addEventListener("DOMContentLoaded", function () {
            // Sidebar Toggle Functionality
            document
              .getElementById("toggleBtn")
              .addEventListener("click", function () {
                document.getElementById("sidebar").classList.toggle("hidden");
              });
            document
              .getElementById("appointmentsBtn")
              .addEventListener("click", function () {
                window.location.href = "http://localhost:8080/api/appointment";
              });
            document
              .getElementById("medicalhistoryBtn")
              .addEventListener("click", function () {
                window.location.href = "http://localhost:8080/api/medicalhistory";
              });
              document.getElementById("mlinterface").addEventListener("click", function() {
                window.location.href = "http://localhost:8080/api/mlinterface";
              });
            document.getElementById("dashboardtag").addEventListener("click",function(){
                window.location.href = "http://localhost:8080/api/docdashboard";
            });
            
            });
        async function fetchAppointments() {
            try {
                const response = await fetch("http://localhost:8080/api/appointment1", {
                    method: "GET",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" }
                });
                if (!response.ok) throw new Error("Failed to fetch appointments");
                const appointments = await response.json();
                displayAppointments(appointments);
            } catch (error) {
                console.error("Error:", error);
            }
        }
        
        function displayAppointments(appointments) {
            const tableBody = document.getElementById("appointmentsBody");
            tableBody.innerHTML = "";
            if (appointments.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>No appointments available.</td></tr>";
                return;
            }
            appointments.forEach(appt => {
                const row = document.createElement("tr");
                row.innerHTML = ` 
                <td>${appt.patient_name}</td>
                <td>${appt.date}</td>
                <td>${appt.time}</td>
                <td>${appt.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchAppointments);
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            document.querySelectorAll('#appointmentsBody tr').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
