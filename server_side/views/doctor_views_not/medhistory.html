<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management - Medical Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .view-btn {
            background-color: #3498db;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Reports</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search reports by title or date...">
        </div>

        <!-- Reports Table -->
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Report Title</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Diabetic Retinopathy Analysis - John Doe</td>
                    <td>2025-02-05</td>
                    <td>
                        <button class="btn view-btn" onclick="viewReport('report1.pdf')">View</button>
                        <button class="btn delete-btn" onclick="deleteReport(this)">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Retina Scan Results - Jane Smith</td>
                    <td>2025-01-29</td>
                    <td>
                        <button class="btn view-btn" onclick="viewReport('report2.pdf')">View</button>
                        <button class="btn delete-btn" onclick="deleteReport(this)">Delete</button>
                    </td>
                </tr>
                <!-- More reports will be dynamically added here later -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to open PDF in a new tab
        function viewReport(filePath) {
            window.open(filePath, "_blank");
        }

        // Function to delete a report row (this will be handled by backend later)
        function deleteReport(button) {
            if (confirm("Are you sure you want to delete this report?")) {
                const row = button.parentElement.parentElement;
                row.remove();
                alert("Report deleted successfully.");
            }
        }

        // Simple search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#reportTable tbody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });
    </script>
</body>
</html>
