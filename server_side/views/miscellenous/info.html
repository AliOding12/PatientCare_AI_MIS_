<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5" id="taskcontainer"></div>
  </body>
  <script>
    // Fetch the appointments from the API
    async function fetchAppointments() {
      try {
        const response = await fetch("http://localhost:3000/api/gettask"); // Adjust API path as needed
        const data = await response.json();
        console.log(data);
        const message1 = data.message;
        console.log(message1);
        // Populate the div
        const tableBody = document.getElementById("taskcontainer");
        message1.forEach((message) => {
          const taskcont = document.createElement("div");
          taskcont.innerHTML = `
                    <p>Task_Name: ${message.task_name} </p>
                    <p>Task_Description: ${message.task_description}</p>
                    <p>Status: ${message.status}</p>`;
          tableBody.appendChild(taskcont);
        });
      } catch (error) {
        console.error("Error fetching appointments:", error);
      }
    }

    // Call the function on page load
    window.onload = fetchAppointments;
  </script>
</html>
