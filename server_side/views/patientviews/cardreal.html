<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #1e56a0;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Search Input */
        #search {
            background-color: #d6e4f0;
            border: 2px solid #608BC1;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Doctor Cards */
        .card {
            background-color: #d6e4f0;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card img {
            border-radius: 10px 10px 0 0;
            height: 220px;
            object-fit: cover;
        }

        .card-title {
            color: #1e56a0;
            font-weight: bold;
        }

        .card-text {
            color: #163172;
        }

        .btn-custom {
            background-color: #1e56a0;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #608BC1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Find a Doctor</h2>
        <input type="text" id="search" class="form-control" placeholder="Search by name, specialty, or location">

        <div class="row" id="doctor-list">
            <!-- Doctors will be dynamically loaded here -->
        </div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:8080/api/all-doctors") // Fetch doctors from API
            .then(response => response.json())
            .then(doctors => {
                const doctorList = document.getElementById("doctor-list");
                doctorList.innerHTML = ""; // Clear existing content

                doctors.forEach(doctor => {
                    doctorList.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${doctor.profile_image}" class="card-img-top" alt="Doctor">
                                <div class="card-body text-center">
                                    <h5 class="card-title">${doctor.name}</h5>
                                    <p class="card-text">Specialty: ${doctor.specialty}</p>
                                    <p>Experience: ${doctor.experience} years</p>
                                    <button class="btn btn-custom" onclick="viewProfile(${doctor.id})">View Profile</button>
                                </div>
                            </div>
                        </div>`;
                });
            })
            .catch(error => console.error("Error fetching doctors:", error));
    });

    function viewProfile(doctorId) {
        window.location.href = `viewdoc.html?doctorId=${doctorId}`;
    }
</script>

</html>
