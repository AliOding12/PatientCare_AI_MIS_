<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management - Medical Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f6f6f6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #1e56a0;
            text-align: center;
            font-weight: bold;
        }
        .search-bar, .upload-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-bar input, .upload-section input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #608BC1;
            border-radius: 6px;
            background-color: #d6e4f0;
        }
        .upload-section button {
            padding: 10px 15px;
            background-color: #1e56a0;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-section button:hover {
            background-color: #608BC1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #1e56a0;
            color: white;
            font-weight: bold;
            text-align: left;
        }
        td {
            padding: 12px;
        }
        tr:nth-child(even) {
            background-color: #d6e4f0;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .view-btn {
            background-color: #1e56a0;
            color: white;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #1e56a0, #163172);
            color: white;
            padding-top: 40px;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar .nav-link {
            color: white;
            padding: 12px 20px;
            display: block;
            font-size: 1.1rem;
            margin-bottom: 15px;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar .nav-link:hover {
            background-color: #cbdceb;
            color: #1e56a0;
        }
        .sidebar .nav-link.active {
            background-color: #608bc1;
            color: white;
        }
        .sidebar .nav-item {
            margin-top: 40px;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .toggle-btn {
            position: absolute;
            top: 15px;
            left: 260px;
            cursor: pointer;
            background-color: #1e56a0;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            transition: left 0.3s;
        }
        .sidebar.hidden ~ .toggle-btn {
            left: 10px;
        }

        .content {
            flex-grow: 1;
            padding: 40px;
            margin-left: 250px;
            transition: margin-left 0.3s;
        }
        .sidebar.hidden ~ .content {
            margin-left: 0;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <!-- Add your logo here -->
            <img src="https://via.placeholder.com/100" alt="Grummed Logo"><br>
        </div>
        <nav class="nav flex-column">
            <a href="#" id="dashboardtag" class="nav-link">Dashboard</a> 
            <a href="#" id="appointmentsBtn" class="nav-link">Appointments</a>
            <a href="#" id="medicalhistoryBtn" class="nav-link">Medical Reports</a>
            <a href="#" id="mlinterface" class="nav-link">ML Interface</a>
            <a href="#" class="nav-link">Settings</a>
        </nav>
    </div>

    <button class="toggle-btn" id="toggleBtn">â˜°</button>

    <div class="container">
        <h1>Medical Reports</h1>

        <!-- Upload Section -->
        <div class="upload-section">
            <input type="text" id="reportTitle" placeholder="Enter Report Title">
            <input type="file" id="reportFile">
            <button onclick="uploadReport()">Upload</button>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search reports by title or date...">
        </div>

        <!-- Reports Table -->
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Report Title</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reports will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Sidebar Toggle Functionality
            document.getElementById("toggleBtn").addEventListener("click", function () {
                document.getElementById("sidebar").classList.toggle("hidden");
            });

            document.getElementById("appointmentsBtn").addEventListener("click", function () {
                window.location.href = "http://localhost:8080/api/appointment";
            });

            document.getElementById("medicalhistoryBtn").addEventListener("click", function () {
                window.location.href = "http://localhost:8080/api/medicalhistory";
            });

            document.getElementById("mlinterface").addEventListener("click", function () {
                window.location.href = "http://localhost:8080/api/mlinterface";
            });
            document.getElementById("dashboardtag").addEventListener("click",function(){
                window.location.href = "http://localhost:8080/api/docdashboard";
            });
        });

        const apiUrl = "http://localhost:8080/api/reports";

        async function fetchReports() {
            try {
                const response = await fetch(apiUrl);
                const reports = await response.json();
                const tableBody = document.querySelector("#reportTable tbody");
                tableBody.innerHTML = "";

                reports.forEach(report => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${report.title}</td>
                        <td>${new Date(report.upload_date).toLocaleDateString()}</td>
                        <td>
                            <button class="btn view-btn" onclick="viewReport('${report.file_path}')">View</button>
                            <button class="btn delete-btn" onclick="deleteReport(${report.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching reports:", error);
            }
        }

        fetchReports();
    </script>
</body>
</html>
