<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F3F3E0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #133E87;
            font-weight: bold;
            text-align: center;
        }
        .image-box {
            width: 100%;
            height: 350px;
            border: 3px dashed #133E87;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #133E87;
            background-color: #CBDCEB;
            position: relative;
            border-radius: 8px;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #608BC1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #133E87;
        }
        .stats-box {
            background-color: #CBDCEB;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .metrics-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ML Model Interface</h2>
        <div class="image-box" id="imageBox">
            <span>Upload an image to analyze</span>
            <img id="uploadedImage" src="" alt="Uploaded Image">
        </div>
        <div class="mt-3 text-center">
            <input type="file" id="fileInput" class="form-control" accept="image/*">
            <button class="btn btn-primary mt-2" onclick="processImage()">Process Image</button>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="stats-box">
                    <h5>Prediction</h5>
                    <p id="predictionText">--</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stats-box">
                    <h5>Confidence</h5>
                    <p id="confidenceScore">--%</p>
                </div>
            </div>
        </div>
        <div class="metrics-container mt-3">
            <div class="stats-box">
                <h5>Processing Time</h5>
                <p id="processingTime">-- ms</p>
            </div>
            <div class="stats-box">
                <h5>Image Dimensions</h5>
                <p id="imageDimensions">--</p>
            </div>
            <div class="stats-box">
                <h5>File Size</h5>
                <p id="fileSize">-- KB</p>
            </div>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadedImage = document.getElementById("uploadedImage");
        const imageBox = document.getElementById("imageBox");
        
        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = "block";
                    imageBox.querySelector("span").style.display = "none";
                };
                reader.readAsDataURL(file);
            }
        });
        
        async function processImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload an image first!");
                return;
            }
            document.getElementById("imageDimensions").innerText = `${uploadedImage.naturalWidth} x ${uploadedImage.naturalHeight}`;
            document.getElementById("fileSize").innerText = `${(file.size / 1024).toFixed(2)} KB`;
            const formData = new FormData();
            formData.append("image", file);
            try {
                const response = await fetch("http://localhost:5000/api/ml-process", {
                    method: "POST",
                    body: formData
                });
                if (!response.ok) throw new Error("ML processing failed");
                const data = await response.json();
                document.getElementById("predictionText").innerText = data.prediction;
                document.getElementById("confidenceScore").innerText = `${data.confidence}%`;
                document.getElementById("processingTime").innerText = `${data.processing_time} ms`;
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while processing the image.");
            }
        }
    </script>
</body>
</html>
