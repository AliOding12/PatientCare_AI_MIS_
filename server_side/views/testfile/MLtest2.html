<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F3F3E0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        h2 {
            color: #133E87;
        }
        .main-section {
            display: flex;
            gap: 20px;
        }
        .image-container {
            flex: 2;
            position: relative;
        }
        .image-box {
            width: 100%;
            height: 400px;
            border: 3px dashed #608BC1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #133E87;
            background-color: #CBDCEB;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }
        .metrics-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .stats-box {
            background-color: #CBDCEB;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .stats-box h5 {
            color: #133E87;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .stats-box p {
            font-size: 18px;
            font-weight: bold;
            color: #133E87;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
        }
        .btn-custom {
            background-color: #133E87;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #608BC1;
        }
        input[type="file"] {
            background-color: white;
            padding: 10px;
            border: 2px solid #608BC1;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">ML Model Interface</h2>
        
        <div class="main-section">
            <!-- Image Upload Section -->
            <div class="image-container">
                <div class="image-box" id="imageBox">
                    <span>Upload an image to analyze</span>
                    <img id="uploadedImage" src="" alt="Uploaded Image">
                </div>
                <div class="controls">
                    <input type="file" id="fileInput" class="form-control" accept="image/*">
                    <button class="btn btn-custom mt-2" onclick="processImage()">Process Image</button>
                </div>
            </div>

            <!-- Metrics Section -->
            <div class="metrics-section">
                <div class="stats-box">
                    <h5>Prediction</h5>
                    <p id="predictionText">--</p>
                </div>
                <div class="stats-box">
                    <h5>Confidence</h5>
                    <p id="confidenceScore">--%</p>
                </div>
                <div class="stats-box">
                    <h5>Processing Time</h5>
                    <p id="processingTime">-- ms</p>
                </div>
                <div class="stats-box">
                    <h5>Image Dimensions</h5>
                    <p id="imageDimensions">--</p>
                </div>
                <div class="stats-box">
                    <h5>File Size</h5>
                    <p id="fileSize">-- KB</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadedImage = document.getElementById("uploadedImage");
        const imageBox = document.getElementById("imageBox");

        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = "block";
                    imageBox.querySelector("span").style.display = "none";

                    // Display file size
                    document.getElementById("fileSize").innerText = (file.size / 1024).toFixed(2) + " KB";

                    // Display image dimensions
                    const img = new Image();
                    img.onload = function() {
                        document.getElementById("imageDimensions").innerText = `${img.width} x ${img.height}px`;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function processImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload an image first!");
                return;
            }

            const formData = new FormData();
            formData.append("image", file);

            try {
                const response = await fetch("http://localhost:5000/api/ml-process", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("ML processing failed");

                const data = await response.json();

                // Update stats section
                document.getElementById("predictionText").innerText = data.prediction;
                document.getElementById("confidenceScore").innerText = `${data.confidence}%`;
                document.getElementById("processingTime").innerText = `${data.processing_time} ms`;
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while processing the image.");
            }
        }
    </script>

</body>
</html>
